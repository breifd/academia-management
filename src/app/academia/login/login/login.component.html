<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesi칩n</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.errors }"
        />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('username')?.errors?.['required']">El usuario es obligatorio</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors }"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es obligatoria</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading || loginForm.invalid" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Iniciar Sesi칩n
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
</div>
